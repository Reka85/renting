<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
	<head>
	    <meta charset="utf-8" />
	    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
	    <meta name="viewport" content="width=device-width, initial-scale=1" />
	
	    <title th:text="${vehicle.name}">Vehicle name</title>
	     
	    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />
	    <link href="https://fonts.googleapis.com/css?family=Raleway:400,600" rel="stylesheet" />
	    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet" /> 
		<link rel="stylesheet" type="text/css" href="/css/main.css">
		<link rel="stylesheet" type="text/css" href="/css/vehicle-details.css">
		
	    <!--[if lt IE 9]>
	    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	    <![endif]-->
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-xs-12 col-sm-6">
					<h2><span th:text="${vehicle.name}">Vehicle name</span></h2>
					<p><span th:text="#{vehicleDetails.numGuests}">Maximum number of guests: </span> <span th:text="${vehicle.numberOfGuests}">Maximum number of guests</span></p>
					<p><span th:text="#{vehicleDetails.localization}">Localization: </span> <span th:text="${vehicle.localisation}">Localization</span></p>
					<p><span th:text="#{vehicleDetails.numBeds}">Number of beds: </span> <span th:text="${vehicle.numberOfBeds}">Number of beds</span></p>
					<p><span th:text="#{vehicleDetails.pricePerNight}">Price per night: </span> <span th:id="price" id="price" th:text="${vehicle.pricePerNight}">Price per night</span> $</p>
					<p><span th:text="#{vehicleDetails.minStay}">Minimum days to stay:  </span> <span th:text="${vehicle.minStay}">Minimum days to stay</span></p>
					<p><span th:text="#{vehicleDetails.owner}">Owner:</span> 
						<a th:text="${vehicle.user.firstName}" 
						   th:href="@{/users/__${vehicle.user.id}__}">Owner
						</a>
					</p>
					<br/>
					
					<form action="#" th:action="@{/vehicles/edit/__${vehicle.id}__}" th:method="get">
			  			<button type="submit" th:text="#{vehicleDetails.edit}">Edit vehicle</button>
					 </form>
					
					<form action="#" th:action="@{/vehicles/__${vehicle.id}__}" th:method="delete">
			  			<button type="submit"  th:text="#{vehicleDetails.delete}" onClick="return confirm('Are you sure?')">Delete vehicle</button>
					 </form>
							 	 
					 <button th:id="reserve" th:text="#{vehicleDetails.makeReservation}">Make a reservation</button>
					 <br/>
					<a th:href="@{'/'}" th:text="#{vehicleDetails.backToHome}">Back to home page</a>
				</div>
					
				<div th:id="form-container" th:style="'display:none;'" class="col-xs-12 col-sm-6">
					<div th:replace='fragments/booking-form-fr'></div>
				</div>
				
			</div>
		 </div>

		<script type="text/javascript" th:src="@{/js/displayReservationForm.js}"></script>
		
	</body>
</html>
