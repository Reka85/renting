<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
	<head>
	    <meta charset="utf-8" />
	    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
	    <meta name="viewport" content="width=device-width, initial-scale=1" />
	
	    <title th:text="${'Booking at ' + booking.vehicle.localisation}">Booking details</title>
	    
	    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />
	    <link href="https://fonts.googleapis.com/css?family=Raleway:400,600" rel="stylesheet" />
	    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet" /> 
		<link rel="stylesheet" type="text/css" href="/css/main.css">
		
		
	    <!--[if lt IE 9]>
	    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	    <![endif]-->
	</head>
</head>
<body>
	<div class="container">
		<h1 th:text="#{bookingDetails.title"}>Booking details</h1>
		
		<p><span th:text="#{bookingDetails.checkIn}">Check-in: </span> <span th:text="${booking.checkIn}">Date of check-in</span></p>
		<p><span th:text="#{bookingDetails.checkOut}">Check-out: </span> <span th:text="${booking.checkOut}">Date of check-out</span></p>
		<p><span th:text="#{bookingDetails.localization}">Localization: </span> <span th:text="${booking.vehicle.localisation}">Localization</span></p>
		<p><span th:text="#{bookigDetails.guestNum}">Number of guests: </span> <span th:text="${booking.guestCount}">Number of guests</span></p>
		<p><span th:text="#{bookingDetails.totalPrice}">Total price: </span> <span th:text="${booking.totalPrice}">Total price: </span> $</p>
		<p><span th:text="#{bookingDetails.owner}">Owner: </span> 
			<a th:text="${booking.vehicle.user.firstName +' ' + booking.vehicle.user.lastName}" 
			   th:href="@{/users/__${booking.vehicle.user.id}__}">Owner
			</a>			
		</p>
		<p>
			<a th:text="#{bookingDetails.vehiclePageLink}" 
			   th:href="@{/vehicles/__${booking.vehicle.id}__}">Vehicle page
			</a>			
		</p>
		<p><a th:href="@{'/'}" th:text="#{vehicleDetails.backToHome}">Back to home page</a></p>
		
		<form action="#" th:action="@{/bookings/__${booking.id}__}" th:method="delete">
	 		<button type="submit"  th:text="#{bookingDetails.delete}" onClick="return confirm('Are you sure?')">Delete booking</button>
		</form>
	</div>
</body>
</html>
